<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificação de cidadão</title>
    <style>
        input#txtcid{
            width: 110px;
        }
    </style>
</head>
<body>
    <h1>Sistema de aferição de cidadania</h1>
    Digite o país em que nasceu: <input type="name="txtcid" id="txtcid">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id='res'>

    </div>
    <script>
        function verificar(){
           var txtc =window.document.querySelector('input#txtcid').value
           var res = window.document.getElementById('res')
           res.innerHTML = `<p>Você nasceu em <strong>${txtc}</strong>.</p>`
           if(txtc == 'Brasil'){
               res.innerHTML += '<p>Você é <strong>Brasileiro</strong>.</p>'
           } else {
                res.innerHTML += '<p>Você é <strong>Estrangeiro</strong>.</p>'
           }
        }   
    </script>
</body>
</html>
