<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: rgb(10, 7, 49);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;

        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Intereja...
    </div>
    <script>
        
        function clicar() {
            var a = window.document.getElementById('area')
            a.innerText='Clicou!'
            a.style.background='red'
        }
        function entrar() {
            var a = window.document.getElementById('area')
            a.innerText='Entrou!'
        }
        function sair(){
            var a = window.document.getElementById('area')
            a.innerText='Saiu!'
            a.style.background='rgb(10, 7, 49)'
        }


    </script>
    
</body>
</html>
